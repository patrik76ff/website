<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ | KIMUJI</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="auth-style.css">
</head>
<body>
  <div class="auth-container">
    <a href="index.html" class="logo">KIMUJI</a>
    <h2>เข้าสู่ระบบ</h2>
    <form id="login-form" novalidate>
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้ (admin)" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="รหัสผ่าน (1234)" required>
        <div id="login-error" class="error-message"></div>
      </div>
      <!-- เพิ่ม id ให้กับปุ่มเพื่อการเข้าถึงที่ง่ายขึ้น -->
      <button type="submit" id="submit-btn" class="submit-btn">เข้าสู่ระบบ</button>
    </form>
    <p class="form-link">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกที่นี่</a></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginError = document.getElementById('login-error');
      const submitBtn = document.getElementById('submit-btn');

      // --- ส่วนที่ปรับปรุง ---

      // 1. รีเซ็ตข้อความผิดพลาดและสถานะปุ่ม
      loginError.style.display = 'none';
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'เข้าสู่ระบบ';

      // 2. ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบถ้วนหรือไม่
      if (!username || !password) {
        loginError.textContent = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
        loginError.style.display = 'block';
        return; // หยุดการทำงานถ้าข้อมูลไม่ครบ
      }
      
      // 3. เปลี่ยนสถานะปุ่มเพื่อแสดงว่ากำลังประมวลผล
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

      // 4. จำลองการตรวจสอบข้อมูล (ในชีวิตจริงส่วนนี้จะส่งข้อมูลไป Server)
      // ใช้ setTimeout เพื่อให้เห็นสถานะ "กำลังโหลด" ได้ชัดเจนขึ้น
      setTimeout(() => {
        if (username === 'admin' && password === '1234') {
          // หากสำเร็จ: บันทึกข้อมูลและไปยังหน้าหลัก (ไม่มี alert)
          localStorage.setItem('loggedInUser', username);
          window.location.href = 'index.html';
        } else {
          // หากไม่สำเร็จ: แสดงข้อผิดพลาดและคืนค่าปุ่มให้เป็นปกติ
          loginError.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
          loginError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'เข้าสู่ระบบ';
        }
      }, 1000); // หน่วงเวลา 1 วินาที
    });
  </script>
</body>
</html>
